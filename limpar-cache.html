<!DOCTYPE html>
<html>
<head>
    <title>Limpar Cache - SIG Entretenimento DF</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        .success { background: #4CAF50; color: white; }
        .info { background: #2196F3; color: white; }
    </style>
</head>
<body>
    <h1>🧹 Limpar Cache da Aplicação</h1>
    <p>Use esta página para limpar dados armazenados e recarregar pontos padrão.</p>
    
    <button onclick="limparTudo()" class="success">🗑️ Limpar Tudo</button>
    <button onclick="recarregarPagina()" class="info">🔄 Ir para Aplicação</button>
    
    <div id="status"></div>
    
    <script>
        function limparTudo() {
            localStorage.clear();
            document.getElementById('status').innerHTML = '✅ Cache limpo! Recarregue a aplicação.';
        }
        
        function recarregarPagina() {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
